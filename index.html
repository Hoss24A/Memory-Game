<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --tech-primary: #00ff88;
            --tech-dark: #121212;
            --tech-darker: #0a0a0a;
            --tech-secondary: #00cc66;
            --tech-accent: #0077ff;
        }
        
        body {
            background-color: var(--tech-darker);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            height: 120px;
            background-color: var(--tech-dark);
            border: 1px solid var(--tech-primary);
            color: var(--tech-primary);
            border-radius: 8px;
        }

        .card-flip.flipped {
            transform: rotateY(180deg);
            background-color: var(--tech-dark);
            border: 1px solid var(--tech-accent);
            color: white;
        }

        .card-body {
            backface-visibility: visible;
        }

        .display-6 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--tech-primary);
        }

        .difficulty-btn {
            transition: all 0.3s;
            background-color: var(--tech-dark);
            border: 1px solid var(--tech-primary);
            color: var(--tech-primary);
        }

        .difficulty-btn:hover {
            background-color: rgba(0, 255, 136, 0.1);
        }

        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background-color: rgba(0, 255, 136, 0.2);
        }

        .btn-primary {
            background-color: var(--tech-primary);
            border-color: var(--tech-primary);
            color: var(--tech-dark);
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--tech-secondary);
            border-color: var(--tech-secondary);
        }

        .btn-outline-primary {
            border-color: var(--tech-primary);
            color: var(--tech-primary);
        }

        .btn-outline-primary:hover {
            background-color: rgba(0, 255, 136, 0.1);
        }

        .card {
            background-color: var(--tech-dark);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--tech-primary);
        }

        .alert-success {
            background-color: rgba(0, 255, 136, 0.1);
            border-color: var(--tech-primary);
            color: white;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--tech-primary);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .theme-selector {
            background-color: var(--tech-dark);
            border: 1px solid var(--tech-primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .theme-btn {
            transition: all 0.3s;
            background-color: var(--tech-dark);
            border: 1px solid var(--tech-primary);
            color: var(--tech-primary);
            margin: 5px;
        }

        .theme-btn.active {
            background-color: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 576px) {
            .card-flip {
                height: 80px;
            }
        }

        .glow-text {
            text-shadow: 0 0 8px var(--tech-primary);
        }

        .tech-border {
            border: 1px solid var(--tech-primary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const MemoryMatchMaster = () => {
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [solved, setSolved] = useState([]);
            const [moves, setMoves] = useState(0);
            const [gameWon, setGameWon] = useState(false);
            const [timer, setTimer] = useState(0);
            const [gameStarted, setGameStarted] = useState(false);
            const [difficulty, setDifficulty] = useState('normal');
            const [showDifficultySelector, setShowDifficultySelector] = useState(true);
            const [theme, setTheme] = useState('animals');
            
            // Card sets for different themes
            const themeSets = {
                animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏'],
                plants: ['üåµ', 'üå≤', 'üå≥', 'üå¥', 'üå±', 'üåø', '‚òòÔ∏è', 'üçÄ', 'üçÅ', 'üçÑ', 'üå∑', 'üåª'],
                astronomy: ['üåï', 'üåñ', 'üåó', 'üåò', 'üåë', 'üåí', 'üåì', 'üåî', '‚òÄÔ∏è', '‚≠ê', 'üåü', 'üå†']
            };
            
            // Difficulty settings
            const difficultySettings = {
                easy: { pairs: 5, cols: 'row-cols-2 row-cols-sm-3 row-cols-md-4' },
                normal: { pairs: 8, cols: 'row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5' },
                challenge: { pairs: 12, cols: 'row-cols-3 row-cols-sm-4 row-cols-md-5 row-cols-lg-6' }
            };
            
            // Initialize game
            const initGame = (selectedDifficulty = difficulty) => {
                const { pairs } = difficultySettings[selectedDifficulty];
                const selectedEmojis = themeSets[theme].slice(0, pairs);
                
                // Create pairs of cards
                const cardPairs = [...selectedEmojis, ...selectedEmojis];
                
                // Shuffle cards
                const shuffledCards = cardPairs
                    .sort(() => Math.random() - 0.5)
                    .map((emoji, index) => ({ id: index, emoji, flipped: false }));
                    
                setCards(shuffledCards);
                setFlipped([]);
                setSolved([]);
                setMoves(0);
                setGameWon(false);
                setTimer(0);
                setGameStarted(false);
                setShowDifficultySelector(false);
            };
            
            // Handle card click
            const handleCardClick = (id) => {
                if (!gameStarted) setGameStarted(true);
                if (flipped.length === 2 || solved.includes(id) || flipped.includes(id)) return;
                
                const newFlipped = [...flipped, id];
                setFlipped(newFlipped);
                
                // If two cards are flipped, check for match
                if (newFlipped.length === 2) {
                    setMoves(moves + 1);
                    const [firstId, secondId] = newFlipped;
                    const firstCard = cards.find(card => card.id === firstId);
                    const secondCard = cards.find(card => card.id === secondId);
                    
                    if (firstCard.emoji === secondCard.emoji) {
                        setSolved([...solved, firstId, secondId]);
                        setFlipped([]);
                        
                        // Check if game is won
                        if (solved.length + 2 === cards.length) {
                            setGameWon(true);
                        }
                    } else {
                        setTimeout(() => setFlipped([]), 1000);
                    }
                }
            };
            
            // Timer effect
            useEffect(() => {
                let interval;
                if (gameStarted && !gameWon) {
                    interval = setInterval(() => {
                        setTimer(prevTimer => prevTimer + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [gameStarted, gameWon]);
            
            // Initialize game when difficulty or theme changes
            useEffect(() => {
                if (!showDifficultySelector) {
                    initGame();
                }
            }, [difficulty, theme, showDifficultySelector]);
            
            // Format time
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };
            
            const selectDifficulty = (level) => {
                setDifficulty(level);
                setShowDifficultySelector(false);
            };
            
            const showDifficultyMenu = () => {
                setShowDifficultySelector(true);
                setGameStarted(false);
            };
            
            const selectTheme = (selectedTheme) => {
                setTheme(selectedTheme);
            };
            
            return (
                <div className="container py-5">
                    <div className="text-center mb-4">
                        <h1 className="display-4 glow-text">MEMORY MATCH MASTER</h1>
                        <p className="lead">A challenging memory puzzle</p>
                    </div>
                    
                    {showDifficultySelector ? (
                        <div className="tech-border p-4 mb-5">
                            <h2 className="mb-4 text-center glow-text">SELECT GAME PARAMETERS</h2>
                            
                            <div className="theme-selector mb-4">
                                <h5 className="mb-3">THEME SELECTION</h5>
                                <div className="d-flex flex-wrap justify-content-center">
                                    <button 
                                        className={`btn theme-btn ${theme === 'animals' ? 'active' : ''}`}
                                        onClick={() => selectTheme('animals')}
                                    >
                                        üêæ Animals
                                    </button>
                                    <button 
                                        className={`btn theme-btn ${theme === 'plants' ? 'active' : ''}`}
                                        onClick={() => selectTheme('plants')}
                                    >
                                        üåø Plants
                                    </button>
                                    <button 
                                        className={`btn theme-btn ${theme === 'astronomy' ? 'active' : ''}`}
                                        onClick={() => selectTheme('astronomy')}
                                    >
                                        üåå Astronomy
                                    </button>
                                </div>
                            </div>
                            
                            <h5 className="mb-3 text-center">DIFFICULTY LEVEL</h5>
                            <div className="row g-3 justify-content-center">
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-lg w-100 py-4 difficulty-btn ${difficulty === 'easy' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('easy')}
                                    >
                                        <h3>EASY MODE</h3>
                                        <p className="mb-0">5 pairs (3√ó4 grid)</p>
                                    </button>
                                </div>
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-lg w-100 py-4 difficulty-btn ${difficulty === 'normal' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('normal')}
                                    >
                                        <h3>STANDARD</h3>
                                        <p className="mb-0">8 pairs (4√ó4 grid)</p>
                                    </button>
                                </div>
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-lg w-100 py-4 difficulty-btn ${difficulty === 'challenge' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('challenge')}
                                    >
                                        <h3>EXPERT</h3>
                                        <p className="mb-0">12 pairs (4√ó6 grid)</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="row mb-4">
                                <div className="col-md-3 text-center">
                                    <div className="card">
                                        <div className="card-body">
                                            <h5 className="card-title">THEME</h5>
                                            <p className="card-text text-capitalize">{theme}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-2 text-center">
                                    <div className="card">
                                        <div className="card-body">
                                            <h5 className="card-title">LEVEL</h5>
                                            <p className="card-text text-capitalize">{difficulty}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-2 text-center">
                                    <div className="card">
                                        <div className="card-body">
                                            <h5 className="card-title">MOVES</h5>
                                            <p className="card-text display-6">{moves}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-2 text-center">
                                    <div className="card">
                                        <div className="card-body">
                                            <h5 className="card-title">TIME</h5>
                                            <p className="card-text display-6">{formatTime(timer)}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-3 text-center">
                                    <button 
                                        className="btn btn-outline-primary btn-lg w-100 h-100"
                                        onClick={showDifficultyMenu}
                                    >
                                        CHANGE SETTINGS
                                    </button>
                                </div>
                            </div>
                            
                            {gameWon && (
                                <div className="alert alert-success text-center tech-border">
                                    <h4>GAME COMPLETE!</h4>
                                    <p>You mastered the {theme} theme on {difficulty} difficulty in {moves} moves and {formatTime(timer)}!</p>
                                    <button className="btn btn-primary" onClick={initGame}>
                                        NEW GAME
                                    </button>
                                    <button className="btn btn-outline-primary ms-2" onClick={showDifficultyMenu}>
                                        CHANGE SETTINGS
                                    </button>
                                </div>
                            )}
                            
                            <div className={`row ${difficultySettings[difficulty].cols} g-3`}>
                                {cards.map(card => (
                                    <div key={card.id} className="col">
                                        <div 
                                            className={`card h-100 card-flip ${flipped.includes(card.id) || solved.includes(card.id) ? 'flipped' : ''}`}
                                            onClick={() => handleCardClick(card.id)}
                                            style={{ cursor: 'pointer' }}
                                        >
                                            <div className="card-body d-flex justify-content-center align-items-center">
                                                <span className="display-4">
                                                    {flipped.includes(card.id) || solved.includes(card.id) ? card.emoji : '‚åõ'}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}
                    
                    <footer className="glow-text -5 text-center">
                        <p>MEMORY MATCH MASTER DESIGNED BY HOSSAM ASAD</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<MemoryMatchMaster />, document.getElementById('root'));
    </script>
</body>
</html>

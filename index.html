<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            height: 120px;
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
        }

        .card-flip.flipped {
            transform: rotateY(180deg);
            background-color: white;
            color: black;
        }

        .card-body {
            backface-visibility: visible;
        }

        .display-6 {
            font-size: 2rem;
            font-weight: 300;
        }

        .difficulty-btn {
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 576px) {
            .card-flip {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const MemoryMatchMaster = () => {
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [solved, setSolved] = useState([]);
            const [moves, setMoves] = useState(0);
            const [gameWon, setGameWon] = useState(false);
            const [timer, setTimer] = useState(0);
            const [gameStarted, setGameStarted] = useState(false);
            const [difficulty, setDifficulty] = useState('normal');
            const [showDifficultySelector, setShowDifficultySelector] = useState(true);
            
            const emojiSets = {
                easy: ['🐶', '🐱', '🐭', '🐹', '🐰'],
                normal: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'],
                challenge: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🦁', '🐮', '🐷', '🐸']
            };
            
            // Grid layouts for different difficulties
            const gridLayouts = {
                easy: 'row-cols-2 row-cols-sm-3 row-cols-md-4',
                normal: 'row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5',
                challenge: 'row-cols-3 row-cols-sm-4 row-cols-md-5 row-cols-lg-6'
            };
            
            // Initialize game
            const initGame = (selectedDifficulty = difficulty) => {
                const selectedEmojis = emojiSets[selectedDifficulty];
                
                // Create pairs of cards
                const cardPairs = [...selectedEmojis, ...selectedEmojis];
                
                // Shuffle cards
                const shuffledCards = cardPairs
                    .sort(() => Math.random() - 0.5)
                    .map((emoji, index) => ({ id: index, emoji, flipped: false }));
                    
                setCards(shuffledCards);
                setFlipped([]);
                setSolved([]);
                setMoves(0);
                setGameWon(false);
                setTimer(0);
                setGameStarted(false);
                setShowDifficultySelector(false);
            };
            
            // Handle card click
            const handleCardClick = (id) => {
                if (!gameStarted) setGameStarted(true);
                if (flipped.length === 2 || solved.includes(id) || flipped.includes(id)) return;
                
                const newFlipped = [...flipped, id];
                setFlipped(newFlipped);
                
                // If two cards are flipped, check for match
                if (newFlipped.length === 2) {
                    setMoves(moves + 1);
                    const [firstId, secondId] = newFlipped;
                    const firstCard = cards.find(card => card.id === firstId);
                    const secondCard = cards.find(card => card.id === secondId);
                    
                    if (firstCard.emoji === secondCard.emoji) {
                        setSolved([...solved, firstId, secondId]);
                        setFlipped([]);
                        
                        // Check if game is won
                        if (solved.length + 2 === cards.length) {
                            setGameWon(true);
                        }
                    } else {
                        setTimeout(() => setFlipped([]), 1000);
                    }
                }
            };
            
            // Timer effect
            useEffect(() => {
                let interval;
                if (gameStarted && !gameWon) {
                    interval = setInterval(() => {
                        setTimer(prevTimer => prevTimer + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [gameStarted, gameWon]);
            
            // Initialize game when difficulty changes
            useEffect(() => {
                if (!showDifficultySelector) {
                    initGame();
                }
            }, [difficulty, showDifficultySelector]);
            
            // Format time
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };
            
            const selectDifficulty = (level) => {
                setDifficulty(level);
                setShowDifficultySelector(false);
            };
            
            const showDifficultyMenu = () => {
                setShowDifficultySelector(true);
                setGameStarted(false);
            };
            
            return (
                <div className="container py-5">
                    <div className="text-center mb-4">
                        <h1 className="display-4">Memory Match Master</h1>
                        <p className="lead">Test your memory by matching pairs of cards!</p>
                    </div>
                    
                    {showDifficultySelector ? (
                        <div className="text-center mb-5">
                            <h2 className="mb-4">Select Difficulty</h2>
                            <div className="row g-3 justify-content-center">
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-success btn-lg w-100 py-4 difficulty-btn ${difficulty === 'easy' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('easy')}
                                    >
                                        <h3>Easy</h3>
                                        <p className="mb-0">5 pairs (3×4 grid)</p>
                                    </button>
                                </div>
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-primary btn-lg w-100 py-4 difficulty-btn ${difficulty === 'normal' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('normal')}
                                    >
                                        <h3>Normal</h3>
                                        <p className="mb-0">8 pairs (4×4 grid)</p>
                                    </button>
                                </div>
                                <div className="col-md-4">
                                    <button 
                                        className={`btn btn-danger btn-lg w-100 py-4 difficulty-btn ${difficulty === 'challenge' ? 'active' : ''}`}
                                        onClick={() => selectDifficulty('challenge')}
                                    >
                                        <h3>Challenge</h3>
                                        <p className="mb-0">12 pairs (4×6 grid)</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="row mb-4">
                                <div className="col-md-3 text-center">
                                    <div className="card bg-light">
                                        <div className="card-body">
                                            <h5 className="card-title">Difficulty</h5>
                                            <p className="card-text text-capitalize">{difficulty}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-3 text-center">
                                    <div className="card bg-light">
                                        <div className="card-body">
                                            <h5 className="card-title">Moves</h5>
                                            <p className="card-text display-6">{moves}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-3 text-center">
                                    <div className="card bg-light">
                                        <div className="card-body">
                                            <h5 className="card-title">Time</h5>
                                            <p className="card-text display-6">{formatTime(timer)}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-3 text-center">
                                    <button 
                                        className="btn btn-secondary btn-lg w-100 h-100"
                                        onClick={showDifficultyMenu}
                                    >
                                        Change Difficulty
                                    </button>
                                </div>
                            </div>
                            
                            {gameWon && (
                                <div className="alert alert-success text-center">
                                    <h4>Congratulations! You won!</h4>
                                    <p>You completed the {difficulty} level in {moves} moves and {formatTime(timer)}!</p>
                                    <button className="btn btn-primary" onClick={initGame}>
                                        Play Again
                                    </button>
                                    <button className="btn btn-outline-primary ms-2" onClick={showDifficultyMenu}>
                                        Change Difficulty
                                    </button>
                                </div>
                            )}
                            
                            <div className={`row ${gridLayouts[difficulty]} g-3`}>
                                {cards.map(card => (
                                    <div key={card.id} className="col">
                                        <div 
                                            className={`card h-100 card-flip ${flipped.includes(card.id) || solved.includes(card.id) ? 'flipped' : ''}`}
                                            onClick={() => handleCardClick(card.id)}
                                            style={{ cursor: 'pointer' }}
                                        >
                                            <div className="card-body d-flex justify-content-center align-items-center">
                                                <span className="display-4">
                                                    {flipped.includes(card.id) || solved.includes(card.id) ? card.emoji : '❓'}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}
                    
                    <footer className="mt-5 text-center text-muted">
                        <p>Memory Match Master </p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<MemoryMatchMaster />, document.getElementById('root'));
    </script>
</body>
</html>
